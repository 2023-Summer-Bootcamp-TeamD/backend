version: "3"
services:
  node-service:
    container_name: node-service
    build: .
    restart: always
    ports:
      - 8080:8080
    volumes:
      - .:/usr/src/app
      - ./wait-for-it.sh:/usr/src/app/wait-for-it.sh
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
      - DB_PORT=${DB_PORT}
    command: ["/usr/src/app/wait-for-it.sh", "db:3306", "--", "npm", "run", "dev"]


  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    depends_on:
      - node-service
      - cadvisor


  grafana:
    image: grafana/grafana:latest
    ports:
      - 3001:3000
    depends_on:
      - prometheus
    volumes:
      - ./monitoring/grafana.ini:/etc/grafana/grafana.ini


  cadvisor:
      image: gcr.io/cadvisor/cadvisor:v0.46.0
      container_name: cadvisor
      privileged: true #컨테이너를 권한 모드로 실행하여 호스트 시스템 리소스에 대한 액세스를 허용합니다. 이걸해야 오류가 안뜨더라구요
      ports:
        - "8081:8080"
      devices:
        - /dev/kmsg:/dev/kmsg
      volumes:
        - /var/run:/var/run:ro
        - /sys:/sys:ro
        - /var/lib/docker/:/var/lib/docker:ro
        - /etc/machine-id:/etc/machine-id:ro
        - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro


  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: always